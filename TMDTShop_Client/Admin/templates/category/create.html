<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị ShopX - Bảng điều khiển</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Admin/assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <!-- Sidebar động sẽ load vào đây -->
        </div>

        <div class="content-area flex-1">

            <!-- Header -->
            <div id="header">
                <!-- Header động sẽ load vào đây -->
            </div>

            <!-- Content -->
            <div id="app">
                <main class="p-6 mx-auto">
                    <section class="mt-10 bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-700 mb-6">Thêm danh mục mới</h2>
                        <form id="addCategoryForm" class="space-y-5">

                            <!-- Tên danh mục -->
                            <div>
                                <label class="block font-medium text-gray-700 mb-1">Tên danh mục <span
                                        class="text-red-500">*</span></label>
                                <input type="text" name="CategoryName" required maxlength="100"
                                    class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <!-- Mô tả -->
                            <div>
                                <label class="block font-medium text-gray-700 mb-1">Mô tả</label>
                                <textarea name="Description" maxlength="1000" rows="4"
                                    class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Ghi chú ngắn gọn về danh mục..."></textarea>
                            </div>

                            <!-- Nút thêm -->
                            <div class="flex justify-end">
                                <button type="submit"
                                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition font-medium">
                                    <i class="fas fa-plus-circle mr-1"></i> Thêm danh mục
                                </button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>

            <!-- Footer -->
            <div id="footer">
                <!-- Footer động sẽ load vào đây -->
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/Admin/assets/js/custom.js"></script>
    <script src="/Admin/assets/js/index.js"> </script>
    <script src="/Admin/assets/js/product-form.js" defer></script>
</body>

</html>
