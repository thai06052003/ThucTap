<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị ShopX - Bảng điều khiển</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Admin/assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar">
            <!-- Sidebar động sẽ load vào đây -->
        </div>

        <div class="content-area flex-1 overflow-auto">

            <!-- Header -->
            <div id="header">
                <!-- Header động sẽ load vào đây -->
            </div>

            <!-- Content -->
            <div id="app">
                <main class="p-6 mx-auto">
                    <section class="mt-10 bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
                        <h2 class="text-2xl font-bold mb-6 text-blue-700">Thêm mã giảm giá</h2>
                        <form id="addCouponForm" class="grid grid-cols-1 gap-6">
                
                            <!-- Mã giảm giá -->
                            <div>
                                <label class="block font-medium mb-1">Mã giảm giá <span class="text-red-500">*</span></label>
                                <input type="text" name="CouponCode" required
                                    class="w-full border px-4 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Nhập mã giảm giá">
                            </div>
                
                            <!-- Giá trị (%) -->
                            <div>
                                <label class="block font-medium mb-1">Giá trị giảm (%) <span class="text-red-500">*</span></label>
                                <input type="number" name="CouponValue" required min="0" max="100"
                                    class="w-full border px-4 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Ví dụ: 10, 20, 50...">
                            </div>
                
                            <!-- Ngày hết hạn -->
                            <div>
                                <label class="block font-medium mb-1">Ngày hết hạn <span class="text-red-500">*</span></label>
                                <input type="date" name="CouponExpiry" required
                                    class="w-full border px-4 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                
                            <div class="flex justify-end mt-4">
                                <a href="list.html"
                                    class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 transition font-semibold mr-4">
                                    Quay lại
                                </a>
                                <button type="submit"
                                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition font-semibold">
                                    <i class="fas fa-plus-circle mr-1"></i> Thêm mã
                                </button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <!-- Footer động sẽ load vào đây -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/Admin/assets/js/custom.js"></script>
    <script src="/Admin/assets/js/index.js"> </script>
    <script src="/Admin/assets/js/product-form.js" defer></script>
</body>

</html>
