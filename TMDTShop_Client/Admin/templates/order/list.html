<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị ShopX - Bảng điều khiển</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Admin/assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <!-- Sidebar động sẽ load vào đây -->
        </div>

        <div class="content-area flex-1">

            <!-- Header -->
            <div id="header">
                <!-- Header động sẽ load vào đây -->
            </div>

            <!-- Content -->
            <div id="app">
                <main class="p-6 mx-auto">
                    <section class="mt-10 bg-white shadow rounded-lg p-6">
                        <h2 class="text-2xl font-bold mb-4">Danh sách đơn hàng</h2>
                        <div class="overflow-x-auto">
                            <!-- Bộ lọc tìm kiếm đơn hàng -->
                            <!-- Bộ lọc tìm kiếm đơn hàng -->
                            <div class="bg-white p-6 rounded-lg shadow mb-6">
                                <h3 class="text-lg font-semibold mb-4 flex items-center space-x-2 text-blue-700">
                                    <i class="fas fa-filter"></i>
                                    <span>Lọc đơn hàng</span>
                                </h3>
                                <form id="orderFilterForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

                                    <!-- Từ khóa -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Từ khóa</label>
                                        <input type="text" name="keyword" placeholder="Tên khách..."
                                            class="w-full border px-3 py-2 rounded shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    </div>

                                    <!-- Trạng thái -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                                        <select name="status"
                                            class="w-full border px-3 py-2 rounded shadow-sm transition-all duration-200 ease-in-out focus:ring-2 focus:ring-blue-500 focus:outline-none hover:border-blue-400">
                                            <option value="">Tất cả</option>
                                            <option value="Hoàn tất">Hoàn tất</option>
                                            <option value="Đang giao">Đang giao</option>
                                            <option value="Đang chờ xử lí">Đang chờ xử lí</option>
                                        </select>
                                    </div>

                                    <!-- Ngày đặt hàng -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Từ ngày</label>
                                        <input type="date" name="startDate"
                                            class="w-full border px-3 py-2 rounded shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Đến ngày</label>
                                        <input type="date" name="endDate"
                                            class="w-full border px-3 py-2 rounded shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    </div>

                                    <!-- Khoảng giá -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Giá từ</label>
                                        <input type="number" name="minPrice" placeholder="VD: 100000"
                                            class="w-full border px-3 py-2 rounded shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Giá đến</label>
                                        <input type="number" name="maxPrice" placeholder="VD: 2000000"
                                            class="w-full border px-3 py-2 rounded shadow-sm focus:ring-2 focus:ring-blue-500" />
                                    </div>

                                    <!-- Nút -->
                                    <div class="md:col-span-2 lg:col-span-4 flex justify-end items-end mt-2">
                                        <button type="submit"
                                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition font-medium">
                                            <i class="fas fa-search mr-1"></i> Tìm kiếm
                                        </button>
                                    </div>
                                </form>
                            </div>


                            <table class="min-w-full bg-white border rounded-lg shadow-md">
                                <thead class="bg-gray-200 text-gray-700">
                                    <tr>
                                        <th class="py-3 px-4 border-b text-left">STT</th>
                                        <th class="py-3 px-4 border-b text-left hidden">Order ID</th>
                                        <th class="py-3 px-4 border-b text-left">Ngày đặt</th>
                                        <th class="py-3 px-4 border-b text-left">Tổng tiền</th>
                                        <th class="py-3 px-4 border-b text-left">Số lượng sản phẩm</th>
                                        <th class="py-3 px-4 border-b text-left">Khách hàng</th>
                                        <th class="py-3 px-4 border-b text-left">Trạng thái</th>
                                        <th class="py-3 px-4 border-b text-left">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody class="text-gray-600">
                                    <tr>
                                        <td class="py-3 px-4 border-b">1</td>
                                        <td class="py-3 px-4 border-b hidden">2001</td>
                                        <td class="py-3 px-4 border-b">2025-04-21</td>
                                        <td class="py-3 px-4 border-b">1.500.000đ</td>

                                        <td class="py-3 px-4 border-b">3</td>
                                        <td class="py-3 px-4 border-b">Nguyễn Văn A</td>
                                        <td class="py-3 px-4 border-b">
                                            <button onclick="changeStatus(2001)"
                                                class="bg-green-500 text-white py-1 w-36 rounded text-center hover:bg-green-600">
                                                Hoàn tất
                                            </button>
                                        </td>
                                        <td class="py-3 px-4 border-b space-x-2">
                                            <a href="detail.html"
                                                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition duration-200 edit-btn"
                                                data-id="1">
                                                <i class="fas fa-info-circle"></i> Thông tin
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="py-3 px-4 border-b">2</td>
                                        <td class="py-3 px-4 border-b hidden">2002</td>
                                        <td class="py-3 px-4 border-b">2025-04-22</td>
                                        <td class="py-3 px-4 border-b">2.800.000đ</td>

                                        <td class="py-3 px-4 border-b">5</td>
                                        <td class="py-3 px-4 border-b">Nguyễn Văn B</td>
                                        <td class="py-3 px-4 border-b">
                                            <button onclick="changeStatus(2001)"
                                                class="bg-indigo-500 text-white py-1 w-36 rounded text-center hover:bg-indigo-600">
                                                Đang giao
                                            </button>
                                        </td>
                                        <td class="py-3 px-4 border-b space-x-2">
                                            <a href="detail.html"
                                                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition duration-200 edit-btn"
                                                data-id="1">
                                                <i class="fas fa-info-circle"></i> Thông tin
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="py-3 px-4 border-b">3</td>
                                        <td class="py-3 px-4 border-b hidden">2003</td>
                                        <td class="py-3 px-4 border-b">2025-04-23</td>
                                        <td class="py-3 px-4 border-b">750.000đ</td>

                                        <td class="py-3 px-4 border-b">1</td>
                                        <td class="py-3 px-4 border-b">Hoàng Đình C</td>
                                        <td class="py-3 px-4 border-b">
                                            <button onclick="changeStatus(2001)"
                                                class="bg-yellow-500 text-white py-1 w-36 rounded text-center hover:bg-yellow-600">
                                                Đang chờ xử lí
                                            </button>
                                        </td>
                                        <td class="py-3 px-4 border-b space-x-2">
                                            <a href="detail.html"
                                                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition duration-200 edit-btn"
                                                data-id="1">
                                                <i class="fas fa-info-circle"></i> Thông tin
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- Pagination -->
                    <div class="flex justify-between items-center mt-6">
                        <div class="text-sm text-gray-600">
                            Hiển thị <span id="currentPage">1</span> / <span id="totalPages">10</span> trang
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPage"
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-3 rounded disabled:opacity-50"
                                disabled>Trước</button>
                            <button id="nextPage"
                                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded">Sau</button>
                        </div>
                    </div>
                </main>
            </div>
            
            <!-- Footer -->
            <div id="footer">
                <!-- Footer động sẽ load vào đây -->
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/Admin/assets/js/custom.js"></script>
    <script src="/Admin/assets/js/index.js"> </script>
    <script src="/Admin/assets/js/product-form.js" defer></script>
</body>

</html>
