<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShopX - Thương mại điện tử{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Include Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <!-- Default content if not overridden -->
        <div class="text-center py-8">
            <h1 class="text-2xl font-bold text-gray-800">Welcome to ShopX</h1>
            <p class="text-gray-600 mt-2">Please override this content in your template</p>
        </div>
        {% endblock %}
    </main>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- Scripts -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
